<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /*
      id속성값이 wrapper인 태그 안에 있는 p태그를 선택한다.
      */
      #wrapper p {color: red;}
      /*
      id속성값이 wrapper인 태그 바로 안에 있는 p태그를 선택한다.
      현재 HTML 문서에서는 적용대상이 없음
    */
    #wrapper > p {border: 1px solid black;}
    /*

    
    .box p {font-size: 20px;}
    .box > p {text-decoration: underline;}
  </style>
</head>
<body>
  <h1>CSS 선택자 사용하기</h1>

  <div id="wrapper">
    <div class="box">
      <h3>선택자 연습</h3>
      <p>다양한 CSS선택자를 연습해보자</p>
      <p>기본 선택자, 자손 선택자, 자식 선택자, 형제 선택자 연습</p>
    </div>
  </div>
</body>
</html>
